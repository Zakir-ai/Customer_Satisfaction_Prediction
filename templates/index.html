<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Satisfaction Predictor</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Card -->
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-header bg-primary text-white text-center rounded-top-4">
                        <h3>ðŸ“Š Customer Satisfaction Predictor</h3>
                        <p class="mb-0">Enter ticket details to predict satisfaction score</p>
                    </div>
                    <div class="card-body p-4">
                        <form method="POST" action="/">
                            
                            <!-- Customer Age -->
                            <div class="mb-3">
                                <label class="form-label">Customer Age</label>
                                <input type="number" class="form-control" name="customer_age" placeholder="e.g., 32" required>
                            </div>

                            <!-- Gender -->
                            <div class="mb-3">
                                <label class="form-label">Customer Gender</label>
                                <select class="form-select" name="customer_gender" required>
                                    <option value="">Select...</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                            </div>

                            <!-- Product -->
                            <div class="mb-3">
                                <label class="form-label">Product Purchased</label>
                                <input type="text" class="form-control" name="product_purchased" placeholder="e.g., Headphones" required>
                            </div>

                            <!-- Ticket Type -->
                            <div class="mb-3">
                                <label class="form-label">Ticket Type</label>
                                <select class="form-select" name="ticket_type" required>
                                    <option>Technical</option>
                                    <option>Billing</option>
                                    <option>General</option>
                                </select>
                            </div>

                            <!-- Ticket Status -->
                            <div class="mb-3">
                                <label class="form-label">Ticket Status</label>
                                <select class="form-select" name="ticket_status" required>
                                    <option>Open</option>
                                    <option>Pending</option>
                                    <option>Closed</option>
                                </select>
                            </div>

                            <!-- Resolution -->
                            <div class="mb-3">
                                <label class="form-label">Resolution</label>
                                <select class="form-select" name="resolution" required>
                                    <option>Resolved</option>
                                    <option>Replacement</option>
                                    <option>Refund</option>
                                    <option>Unresolved</option>
                                </select>
                            </div>

                            <!-- Priority -->
                            <div class="mb-3">
                                <label class="form-label">Ticket Priority</label>
                                <select class="form-select" name="ticket_priority" required>
                                    <option>High</option>
                                    <option>Medium</option>
                                    <option>Low</option>
                                </select>
                            </div>

                            <!-- Channel -->
                            <div class="mb-3">
                                <label class="form-label">Ticket Channel</label>
                                <select class="form-select" name="ticket_channel" required>
                                    <option>Email</option>
                                    <option>Chat</option>
                                    <option>Phone</option>
                                </select>
                            </div>

                            <!-- Response & Resolution Time -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">First Response Time (hrs)</label>
                                    <input type="number" step="0.1" class="form-control" name="first_response_time" placeholder="e.g., 1.5" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Time to Resolution (hrs)</label>
                                    <input type="number" step="0.1" class="form-control" name="time_to_resolution" placeholder="e.g., 12" required>
                                </div>
                            </div>

                            <!-- Date -->
                            <div class="mb-3">
                                <label class="form-label">Date of Purchase</label>
                                <input type="date" class="form-control" name="date_of_purchase">
                            </div>

                            <!-- Subject -->
                            <div class="mb-3">
                                <label class="form-label">Ticket Subject</label>
                                <input type="text" class="form-control" name="ticket_subject" placeholder="Short subject">
                            </div>

                            <!-- Description -->
                            <div class="mb-3">
                                <label class="form-label">Ticket Description</label>
                                <textarea class="form-control" name="ticket_description" rows="3" placeholder="Detailed description"></textarea>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg">ðŸš€ Predict Satisfaction</button>
                            </div>
                        </form>

                        <!-- Result Section -->
                        {% if prediction %}
                        <div class="alert alert-info mt-4">
                            <h5 class="mb-1">ðŸ”® Prediction Result:</h5>
                            <p class="fw-bold">{{ prediction }}</p>
                            {% if proba %}
                            <small class="text-muted">Class Probabilities: {{ proba }}</small>
                            {% endif %}
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
